<!DOCTYPE html>
<html lang="en">
	<head>
		<%= require("html-loader!./layout/common-head.html") %>
		<title>ryjmmall平台-<%= htmlWebpackPlugin.options.title%></title>
	</head>
    <body>
        <%= require("html-loader!./layout/nav-simple.html") %>
        <div class="page-wrap">
        	<div class="w">
        		<div class="user-con">
        			<div class="user-title">找回密码</div>
        			<div class="user-box">
        			    <!-- 错误提示 -->
        				<div class="error-item">
        					<i class="fa fa-minus-circle error-icon"></i>
        					<p class="error-msg"></p>
        				</div>
        				<!-- 第一步  输入用户名获取密码提示问题 -->
        				<div class="step-con step-username">
        					<p class="user-item-text">请输入用户名:</p>
	        				<div class="user-item">
	        					<label class="user-label" for="uaername">
	        						<i class="fa fa-user"></i>
	        					</label>
	        					<input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
	        				</div>
	        				<a class="btn btn-submit" id="submit-username">下一步</a>
	        				<div class="link-item">
	        					<a class="link" href="./login.html">返回登录>></a>
	        				</div>	        				
        				</div>
        				<!-- 第二步  输入密码提示问题答案 -->
        				<div class="step-con step-question">
        					<p class="user-item-text">密码提示问题是:<span class="question"></span></p>
        					<p class="user-item-text">请输入密码提示问题的答案:</p>
	        				<div class="user-item">
	        					<label class="user-label" for="answer">
	        						<i class="fa fa-key"></i>
	        					</label>
	        					<input class="user-content" id="answer" placeholder="请输入答案" autocomplete="off">
	        				</div>
	        				<a class="btn btn-submit" id="submit-answer">下一步</a>
	        				<div class="link-item">
	        					<a class="link" href="./login.html">返回登录>></a>
	        				</div>
        				</div>
        				<!-- 第san步  输入新密码 -->
        				<div class="step-con step-password">
        					<p class="user-item-text">请输入新密码:</p>
	        				<div class="user-item">
	        					<label class="user-label" for="password-new">
	        						<i class="fa fa-lock"></i>
	        					</label>
	        					<input class="user-content" id="password-new" placeholder="请输入新密码" autocomplete="off">
	        				</div>
	        				<a class="btn btn-submit" id="submit-password-new">提交</a>
	        				<div class="link-item">
	        					<a class="link" href="./login.html">返回登录>></a>
	        				</div>
        				</div>
        			</div>
        		</div>
        	</div>
        </div>
    	<%= require("html-loader!./layout/footer.html") %>
    </body>
</html>
