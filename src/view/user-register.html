<!DOCTYPE html>
<html lang="en">
	<head>
		<%= require("html-loader!./layout/common-head.html") %>
		<title>ryjmmall平台-<%= htmlWebpackPlugin.options.title%></title>
	</head>
    <body>
        <%= require("html-loader!./layout/nav-simple.html") %>
        <div class="page-wrap">
        	<div class="w">
        		<div class="user-con">
        			<div class="user-title">用户注册</div>
        			<div class="user-box">
        			    <!-- 错误提示 -->
        				<div class="error-item">
        					<i class="fa fa-minus-circle error-icon"></i>
        					<p class="error-msg">error</p>
        				</div>
        				<!-- 信息填写 -->
        				<div class="user-item">
        					<label class="user-label" for="username">
        						<i class="fa fa-user"></i>
        					</label>
        					<input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
        				</div>
        				<!-- password -->
        				<div class="user-item">
        					<label class="user-label" for="password">
        						<i class="fa fa-lock"></i>
        					</label>
        					<input class="user-content" id="password" placeholder="请输入密码" type="password">
        				</div>
        				<!-- password confirm -->
        				<div class="user-item">
        					<label class="user-label" for="password-confirm">
        						<i class="fa fa-lock"></i>
        					</label>
        					<input class="user-content" id="password-confirm" placeholder="请再次输入密码" type="password">
        				</div>
        				<!-- phone -->
        				<div class="user-item">
        					<label class="user-label" for="phone">
        						<i class="fa fa-phone"></i>
        					</label>
        					<input class="user-content" id="phone" placeholder="请输入手机号">
        				</div>
        				<!-- email -->
        				<div class="user-item">
        					<label class="user-label" for="email">
        						<i class="fa fa-envelope"></i>
        					</label>
        					<input class="user-content" id="email" placeholder="请输入邮箱"></input>
        				</div>
        				<!-- question -->
        				<div class="user-item">
        					<label class="user-label" for="question">
        						<i class="fa fa-question"></i>
        					</label>
        					<input class="user-content" id="question" placeholder="请输入密码提示问题"></input>
        				</div>
        				<!-- answer -->
        				<div class="user-item">
        					<label class="user-label" for="answer">
        						<i class="fa fa-key"></i>
        					</label>
        					<input class="user-content" id="answer" placeholder="请输入密码提示问题答案"></input>
        				</div>
        				<!-- 注册按钮 -->
        				<a class="btn btn-submit" id="submit">注册</a>
        				<div class="link-item">
        					<a href="./user-login.html" class="link">立即登录>></a>
        				</div>
        			</div>
        		</div>
        	</div>
        </div>
    	<%= require("html-loader!./layout/footer.html") %>
    </body>
</html>
